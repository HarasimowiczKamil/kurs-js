<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>JavaScript</h1>
					<s>Java</s>
					<h2>Lekcja Demo</h2>
					Kamil Harasimowicz
				</section>
				<section>
					<section>
						<img width="200px" src="img/netscape-logo.png" />
						<img width="200px" src="img/brendan.png" />
						<div>Brendan Eich - 1995</div>
					</section>
					<section>
						<img width="100px" src="img/java25.png" title="java"/>
						<img width="100px" src="img/scheme.png" title="scheme"/>
						<img width="100px" src="img/self.png" title="self"/>
					</section>
					<section>
						<img src="img/sun.png" />
					</section>
					<section>
						<h2>Mocha/LiveScript</h2>
						1995
					</section>
					<section>
						<img src="img/netscape.png" />
						<h2>JavaScript</h2>
					</section>
					<section>
						<img src="img/familiada.png" />
					</section>
					<section>
						<div>
							<img width="300px" src="img/diff.png" />
							<img src="img/diff2.png" />
						</div>
						<div>
							<img width="250px" src="img/diff3.png" />
							<img width="250px" src="img/diff4.png" />
						</div>
					</section>
					<section>
						<h2>JScript</h2>
						<img src="img/jScript.png">
						<img src="img/ie3.png">
					</section>
					<section>
						<img src="img/ecma.png">
						<div>ECMA-262 - 1997</div>
						<div>~300tys</div>
					</section>
					<section>
						<div>ECMAScript 3 - 1999</div>
						<ul>
							<li>wyrażenia regularne</li>
							<li>pętlę do-while</li>
							<li>wyjatki</li>
							<li>wbudowane funkcje</li>
							<li>XMLHttpRequest</li>
						</ul>
					</section>
					<section>
						<div>
							<img width="250px" src="img/ie6.png" />
							<img width="250px" src="img/firefox.png" />
							+
							<img width="250px" src="img/flash.png" />
						</div>
						<div>
							<img width="250px" src="img/opera.png" />
							<img width="250px" src="img/safari.png" />
							&nbsp;
							<img width="250px" src="img/java.png" />
						</div>
					</section>
					<section>
						<img width="250px" src="img/no_idea.png" />
					</section>
					<section>
						<img width="250px" src="img/chrome.png" />
						<img width="250px" src="img/v8.png" />
						<div>2008</div>
					</section>
					<section>
						<img src="img/nodejs.png" />
						<div>2009</div>
					</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
